<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project One</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Libre Baskerville', 'Anton';
                margin: 0;
                padding: 0;
            }

            /* Styles for the header*/
            .header {
                display: flex;
                justify-content: space-between; /* Align left and right content */
                align-items: center;
                background-color: red;
                padding: 10px;
                color: white;
            }

            /* Styles for the left section */
            .left {
                padding-left: 20px;
            }

            /* Styles for the right section */
            .right {
                padding-right: 20px;
            }
        </style>

        <!-- Style for the Main content box-->
         </head>
         <style>
            .centerbox {
                display: flex;
                justify-content: space-between; /* Align left and right content */
                align-items: center;
                width:700px;
                height: 300px;
                padding: 10px;
                border: 5px solid black;
                border-radius: 25px;
                margin:  20px auto;
                position: relative;
                gap: 20px;
            }
         </style>
         <!-- Style for right textbox-->
          <style>
            .right-text-box{
                width: 300px;
                height: 230px;
                top: 10px;
                right: 10px;
                position: absolute;
                border: 5px solid black;
                border-radius:25px;
            }
            .image{
                display: flex;
                width: 250px;
                justify-content: center;
                align-items: center;
            }
            .image img{
                max-width: 100%; /*ensures image fits within container*/
                height: auto;
            }
            .title{
                padding-left: 5px;
                color: black;
                font-size: 10px;
            }
            .text{
                color: black;
                padding-left: 10px;
            }
          </style>
          <style>
            .button{
                border: 5px solid black;
                border-radius: 25px;
                background-color: inherit;
                position:absolute;
                bottom: 5px;
                right: 5px;
                padding: 14px 28px;
                font-size: 16px;
                cursor: pointer;
                display: inline-block;
            }
            .button:hover{background:solid rgb(51, 50, 50)}
          </style>
    </head>
    <body>
        <!-- Header content -->
        <div class="header">
            <div class="left">
                <h1>Project One</h1>
            </div>
            <div class="right">
                <h2>Savannah Green</h2>
            </div>
        </div>
    </body>
        <!-- Main Box content (image and text box)-->
        <body>
            <div class = "centerbox">
                <!--image box left-->
                <div class = "image">
                <img src = "cuteCorgi.jpg" alt="Cute Corgi">
                </div>
                <!--text box right-->
                <div class = "right-text-box">
                    <div class = "title">
                        <h1>Corgi Facts</h1>
                    </div>
                    <p class = "text"> Information about Corgi's</p>
                    <button onclick = "compareDates()" class = "button">Click Me</button>
                    <script type="text/javascript">
                            function compareDates() {
                                var currentDate = new Date();

                                dueDate = new Date(2024,9, 17);
                                console.log(currentDate);
                                console.log(dueDate);
                                
                                const diffInMS = dueDate.getTime() - currentDate.getTime();
                                const diffInSec = diffInMS/1000;
                                const diffInMin = diffInSec/60;
                                const diffInHrs = diffInMin/60;
                                const diffInDays =diffInHrs/24;
                                alert("there are " + Math.floor(diffInDays) + " days, " + Math.floor(diffInHrs%24) + " hours, " + Math.floor(diffInMin%60) + " minutes, and " + Math.floor(diffInSec%60) + " seconds until that day.");
                            }
                    </script>
                </div>
                </div>
         </body>
</html>
